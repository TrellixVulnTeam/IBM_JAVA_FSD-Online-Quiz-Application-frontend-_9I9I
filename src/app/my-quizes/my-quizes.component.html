<html lang="en">  
<head>  
    <meta charset="utf-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Report</title>  
</head> 
<body>
<h1>{{title}}</h1>
    <div>
        <div class="container">       <!-- Our Simple Card Goes Here -->   
                <div *ngFor="let q of quizes">
                    <p> {{q.quiz.name}} :  {{q.quizDate}} :
                        <button (click)="showReport(q.scheduleId,q.userName,q.quiz.subject,q.quiz.name)" class="btn btn-primary">Show Results</button>
                        <!-- <a [routerLink]="['report', q.scheduleId,q.userName]">Show Results</a>  -->
                    </p><hr>
                </div>
        </div>
    </div>
</body>
